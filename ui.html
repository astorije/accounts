<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MyAccounts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <style>
      body {
        padding-top: 70px;
      }

      .sidebar {
        position: fixed;
        top: 51px;
        bottom: 0;
        background-color: #f8f8f8;
        border-right: 1px solid #e7e7e7;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MyAccounts</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group has-feedback">
            <input type="search" class="form-control" placeholder="Search...">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">

          <h4>Accounts</h4>

          <ul class="nav nav-pills nav-stacked">
            <li class="active">
              <a href="#">
                Checking account
                <span class="pull-right">$920.00</span>
              </a>
            </li>
            <li>
              <a href="#">
                Savings account
                <span class="pull-right">$2,000.00</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="col-md-offset-3 col-md-9">

          <h3>Checking account</h3>

          <form class="form-inline">
            <div class="form-group">
              <input type="date" class="form-control" placeholder="Date">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
              <select class="form-control">
                <option>Payment</option>
                <option>Check</option>
                <option>Withdrawal</option>
                <option>Transfer</option>
                <option>Deposit</option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" placeholder="Amount">
              </div>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>

          <h4>November 2015</h4>

          <table class="table">
            <tbody>
              <tr>
                <td class="col-md-2">1 November 2015</td>
                <td>Groceries</td>
                <td class="col-md-1">
                  <span class="glyphicon glyphicon-credit-card" title="Payment"></span>
                </td>
                <td class="col-md-2">$50.00</td>
                <td class="col-md-2">$920.00</td>
              </tr>
            </tbody>
          </table>

          <h4>October 2015</h4>

          <table class="table">
            <tbody>
              <tr>
                <td class="col-md-2">30 October</td>
                <td>Meadhall</td>
                <td class="col-md-1">
                  <span class="glyphicon glyphicon-credit-card" title="Payment"></span>
                </td>
                <td class="col-md-2">$30.00</td>
                <td class="col-md-2">$970.00</td>
              </tr>
              <tr>
                <td class="col-md-2">20 October</td>
                <td>Ballet class</td>
                <td class="col-md-1">
                  <span class="glyphicon glyphicon-credit-card" title="Payment"></span>
                </td>
                <td class="col-md-2">$45.00</td>
                <td class="col-md-2">$1,000.00</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </body>
</html>
